<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>LIBRARY</h1>
    </header>
    <div class="sidebar">
        <form action="#" method="post">
            <label for="title" class="full-width">Title</label>
            <input type="text" name="title" id="title" class="full-width input-style">
            <label for="author" class="full-width">Author</label>
            <input type="text" name="author" id="author" class="full-width input-style">
            <label for="pages" class="full-width">Pages</label>
            <input type="number" name="pages" id="pages" step="1" min="1" class="full-width input-style">
            <label class="completed-button">Completed</label>
            <label for="completed" class="switch">
                <input type="checkbox" name="completed" id="completed">
                <span class="slider-round"></span>
            </label>
            <button type="submit" class="full-width">SAVE</button>
        </form>
    </div>
    <main></main>

</body>

</html>
